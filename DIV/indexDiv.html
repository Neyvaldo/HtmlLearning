<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum</title>
</head>
<body class="default" 
style="background-color: beige; 
        width: 100%; 
        height: 100%;
        margin: 0;
        padding: 0;
        border: 0;">

    <div style="width: 100%;
                height: 45px;
                overflow: hidden;
                background-color: black;">
        <div style="width: 80%;
                    height: 100%;
                    margin: auto">
            <ul style="margin-top: 10px;
                        float:right ;">
                <li style="width: 100px;
                            height: 100%;
                            margin-right: 20px;
                            display: inline;
                            font-style: normal;">
                    <a href="#" style="text-decoration: none;
                                font-size: 15px;
                                color: 747373">Inicio</a>
                </li>
                <li style="width: 100px;
                            height: 100%;
                            margin-right: 10px;
                            display: inline;
                            font-style: normal;"> 
                    <a href="#" style="text-decoration: none;
                                font-size: 15px;
                                color: 747373;">Contato</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="row"
        style="width: 100%;
        height: 100%;
        background-color: #e4e3e3;">
        <!-- DIV 1-->
        <div class="row-1"
            style="width: 50%;
            min-height: 50%;
            float: left;
            background-color: #e4e3e3;
            margin-bottom: 30px;
            "> 
            <div class="block"
            style="width: 50%;
            min-height: 90%;
            margin: auto;
            margin-top: 25px;
            float: right;">  
                <div class="page-1"
                        style="width: 90%;
                        min-height: 100%;
                        margin: auto;
                        margin-top: 10px
                        ">
                    <!-- Star photos -->
                    <div class="profile"
                         style="width: 100%;
                         margin: auto;
                         margin-top: 30px;
                         ">
                        <img src="/DIV/image.png" alt="Perfil"
                        style="width: 100%;                        
                        "/>
                    </div>
                    <!-- End Fotos -->
                    <!-- Seção de education-->
                    <div class="education">
                        <H2 class="title" style="font-size: 30px;" >Educação</H2>
                        <span class="subTitle">Nome da Faculdade</span>
                        <p class="paragrafo">Descrição</p>
                    </div>
                    <!-- Fim seção de education-->
                    <!-- Seção de Habilidades-->
                    <DIV class="skill">
                        <h2 class="title">Habilidades</h2>
                        <p class="paragrafo">Habilidade 1</p>
                    </DIV>
                    <!-- Fim de  Habilidades-->
                    <!-- Star Seção de Interessess-->
                    <div class="interest">
                        <h2 class="title">Interesses</h2>
                        <p class="paragrafo">Interesses 1</p>
                    </div>
                    <!-- End Seção de Interesses-->
                </div>
            </div>
        </div>
        <!-- DIV 2-->
        <div class="row-2"
            style="width: 50%;
            min-height: 100%;
            float: right;
            background-color: #e4e3e3;
            margin-bottom: 30px;">
            <div class="block"
                    style="width: 80%;
                    min-height: 90%;
                    margin: auto;
                    margin-top: 25px;
                    float: left;">
                <div class="page-2"
                style="width: 90%;
                        min-height: 100%;
                        margin: auto;
                        margin-top: 10px">
                    <!-- Secao de Nome-->
                    <div class="name">
                        <h1 class="title">Nome Candidato</h1>
                        <h3 class="subTitle">Profisão</h3>
                        <p class="paragrafo">Discrição de sua profisão</p>
                    </div>
                    <!-- End Seccao de  Nome-->
                    <!-- Secao de experiencia-->
                    <div class="experience">
                        <h2 class="title">Experiencias</h2>
                        <div class="item">
                            <span class="subTitle">Experiência 1</span>
                            <p class="paragrafo">Descrição</p>
                        </div>
                    </div>
                    <!-- End Secao de experiencia-->
                    <!-- Seccao de Referenia-->
                    <div class="reference">
                        <h2 class="title">Referências</h2>
                        <div class="item">
                            <span class="subTitle">Referência 1</span>
                            <p class="paragrafo">Descrição</p>
                        </div>
                    </div>
                    <!-- End Secao de Referencia-->
                </div>
            </div>
        </div>
    </div>
    <footer style="width: 100%;
            height: 100px;
            position: relative;
            bottom: 0px;
            background-color: black;
            ">
        <div class="container"
        style="width: 90%;
        height: 40px;
        margin: auto;
        padding-top: 40px">
            <p class="paragrafo" style="color: aqua;">Rodapé</p>
        </div>
    </footer>
</body>
</html>
