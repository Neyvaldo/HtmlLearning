<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum</title>
</head>
<body class="default">

    <div class="row">
        <!-- DIV 1-->
        <div class="row-1"> 
            <div class="block">  
                <div class="page-1">
                    <!-- Star photos -->
                    <div class="profile">
                        <img src="" alt="Perfil"/>
                    </div>
                    <!-- End Fotos -->
                    <!-- Seção de education-->
                    <div class="education">
                        <H2 class="title">Educação</H2>
                        <span class="subTitle">Nome da Faculdade</span>
                        <p class="paragrafo">Descrição</p>
                    </div>
                    <!-- Fim seção de education-->
                    <!-- Seção de Habilidades-->
                    <DIV class="skill">
                        <h2 class="title">Habilidades</h2>
                        <p class="paragrafo">Habilidade 1</p>
                    </DIV>
                    <!-- Fim de  Habilidades-->
                    <!-- Star Seção de Interessess-->
                    <div class="interest">
                        <h2 class="title">Interesses</h2>
                        <p class="paragrafo">Interesses</p>
                    </div>
                    <!-- End Seção de Interesses-->
                </div>
            </div>
        </div>
        <!-- DIV 2-->
        <div class="row-2">
            <div class="block">
                <div class="page-2">
                    <!-- Secao de Nome-->
                    <div class="name">
                        <h1 class="title">Nome Candidato</h1>
                        <h3 class="subTitle">Profisão</h3>
                        <p class="paragrafo">Discrição de sua profisão</p>
                    </div>
                    <!-- End Seccao de  Nome-->
                    <!-- Secao de experiencia-->
                    <div class="experience">
                        <h2 class="title">Experiencias</h2>
                        <div class="item">
                            <span class="subTitle">Experiência 1</span>
                            <p class="paragrafo">Descrição</p>
                        </div>
                    </div>
                    <!-- End Secao de experiencia-->
                    <!-- Seccao de Referenia-->
                    <div class="reference">
                        <h2 class="title">Referências</h2>
                        <div class="item">
                            <span class="subTitle">Referência 1</span>
                            <p class="paragrafo">Descrição</p>
                        </div>
                    </div>
                    <!-- End Secao de Referencia-->
                </div>
            </div>
        </div>
    </div>
    <footer >
        <div class="container">
            <p class="paragrafo">Rodapé</p>
        </div>
    </footer>
</body>
</html>
