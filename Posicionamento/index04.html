    <title>Property for Positioning</title>
</head>
<body>
    
    <h1>
        Property for Positioning
    </h1>

    <!-- Position:Relative -> esse é relativo a posicao
        Position: Absolute -> ess é absoluto a posicao
        Position: fixed -> ela fica fixa mesmo dando scroll, ela não se movimenta
        float:rigth -> flutoa para lado direita
        z-index: dar priopridade com aquela que tiver maior 

     -->
    <div style="width: 240;
        height: 200; 
        float: left;
        background-color: beige;
    ">
        <p>Div 1</p>
    </div>

    <div style="width: 240;
    height: 200; 
    float: right;
    background-color: salmon;

">
    <p>Div 2</p>
</div>
</body>
